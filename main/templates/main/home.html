<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PATO · RESTAURANT</title>
    <!-- Fonts: elegant serif for headings, clean sans for navigation & details -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&family=Playfair+Display:wght@700;900&display=swap" rel="stylesheet">
    <style>
        /* reset & base */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            color: #fff;
            line-height: 1.5;
        }

        /* full-screen hero with dark overlay & atmospheric restaurant image */
        .hero {
            height: 100vh;
            width: 100%;
            background: linear-gradient(rgba(0, 0, 0, 0.65), rgba(0, 0, 0, 0.65)), 
                        url('rsglogo2.jpg') no-repeat center center / cover;
            /* alternative warm food ambience – unsplash: restaurant interior with soft light */
            display: flex;
            flex-direction: column;
        }

        /* header: logo left, navigation right */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 2.2rem 4rem;
            flex-wrap: wrap;
            gap: 1.5rem 2rem;
        }

        /* two-line logo: PATO (big, serif) / RESTAURANT (small, letter-spaced) */
        .logo {
            text-align: left;
        }
        .logo .main {
            font-family: 'Playfair Display', serif;
            font-weight: 900;
            font-size: 2.8rem;
            line-height: 1;
            letter-spacing: 1px;
            display: block;
        }
        .logo .sub {
            font-family: 'Montserrat', sans-serif;
            font-weight: 500;
            font-size: 0.9rem;
            letter-spacing: 4px;
            text-transform: uppercase;
            display: block;
            margin-top: 0.15rem;
            color: rgba(255, 255, 255, 0.9);
        }

        /* navigation – clean uppercase, spaced */
        nav ul {
            display: flex;
            list-style: none;
            gap: 2.2rem;
            flex-wrap: wrap;
            justify-content: center;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 500;
            letter-spacing: 1.2px;
            text-transform: uppercase;
            padding-bottom: 4px;
            border-bottom: 2px solid transparent;
            transition: border-color 0.25s, color 0.25s;
        }

        nav a:hover {
            border-bottom-color: #e0b07f;
            color: #e0b07f;
        }

        /* center content: welcome, PATO PLACE, button */
        .center-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 2rem 1.5rem;
            margin-top: -2rem; /* fine tuning vertical balance */
        }

        .welcome {
            font-size: 1.2rem;
            letter-spacing: 6px;
            font-style: italic;
            font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            font-weight: bold;
            margin-bottom: 0.75rem;
            color: rgba(255, 255, 255, 0.9);
        }

        .place {
            font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            font-weight: 900;
            font-size: 4rem;
            line-height: 1.1;
            margin-bottom: 2.5rem;
            text-shadow: 2px 2px 6px rgba(0,0,0,0.3);
            letter-spacing: 2px;
        }

        /* button "LOOK MENU" – outlined, bold, with hover */
        .btn-menu {
            display: inline-block;
            background: transparent;
            border: 2px solid #fff;
            color: #fff;
            padding: 0.5rem 1rem;
            font-size: 1rem;
            font-weight: 700;
            letter-spacing: 3px;
            text-transform: uppercase;
            text-decoration: none;
            transition: background-color 0.3s, color 0.3s, border-color 0.3s;
            cursor: pointer;
        }

        .btn-menu:hover {
            background-color: #fff;
            color: #1a1a1a;
            border-color: #fff;
        }

        /* subtle emphasis: active page can be HOME (just for style) */
        nav ul li:first-child a {
            border-bottom-color: #e0b07f; /* indicates active page – HOME as per layout */
        }

        /* responsive adjustments */
        @media (max-width: 850px) {
            header {
                padding: 1.8rem 2rem;
                flex-direction: column;
                align-items: center;
                text-align: center;
            }
            .logo {
                text-align: center;
            }
            nav ul {
                gap: 1.2rem 1.8rem;
                justify-content: center;
            }
            .place {
                font-size: 4rem;
            }
        }

        @media (max-width: 550px) {
            .place {
                font-size: 3rem;
            }
            .welcome {
                font-size: 1rem;
                letter-spacing: 4px;
            }
            .btn-menu {
                padding: 0.9rem 2.2rem;
                font-size: 0.9rem;
            }
            nav ul {
                gap: 0.9rem 1.2rem;
            }
            nav a {
                font-size: 0.8rem;
            }
        }

        /* preserve high contrast & readability */
        .logo, nav a, .btn-menu {
            user-select: none;
        }
    </style>
</head>
<body>
    <section class="hero">
        <header>
            <!-- stacked PATO / RESTAURANT exactly as described -->
            <!-- <div class="logo">
                <span class="main">Web Applications</span>
                <span class="sub">Developement</span>
            </div> -->
            <!-- navigation exactly matching the image: HOME  MENU  RESERVATION  GALLERY  ABOUT  BLOG  CONTACT -->
            <nav>
                <ul>
                    <li><a href="#">HOME</a></li>
                    <li><a href="#">MENU</a></li>
                    <li><a href="#">ABOUT</a></li>
                    <li><a href="#">CONTACT</a></li>
                </ul>
            </nav>
        </header>

        <!-- main message and call to action -->
        <div class="center-content">
            <p class="welcome">Welcome to</p>
            <h1 class="place">RICKAZ SMART DEV</h1>
            <!-- button with text "LOOK MENU" (exact from image) -->
            <a href="#" class="btn-menu">Service Coming soon</a>
        </div>
    </section>

    <!-- optional note: the design matches the described layout exactly -->
</body>
</html>
